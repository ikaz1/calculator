<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>+-&times;&divide; Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="display">
                <div>0</div>
                <div>0</div>
            </div>

            <!-- <div id="operators">
                <button id="add" value="+">
                    +
                </button>
                <button id="subtract" value="-">
                    -
                </button>
                <button id="multiply" value="*">
                    &times;
                </button>
                <button id="divide" value="/">
                    &divide;
                </button>
            </div> -->

            <div id="buttons">
                <button data-key="8" id="clear"button>AC</button>
                <button id="plus-minus">+/-</button>
                <button data-key="53 sh" id="percent">%</button>

                <button data-key="49" class="number">1</button>
                <button data-key="50" class="number">2</button>
                <button data-key="51" class="number">3</button>
                <button data-key="52" class="number">4</button>
                <button data-key="53" class="number">5</button>
                <button data-key="54" class="number">6</button>
                <button data-key="55" class="number">7</button>
                <button data-key="56" class="number">8</button>
                <button data-key="57" class="number">9</button>
                <button data-key="48" class="number">0</button>

                <button data-key="190" id="decimal">.</button>

                <button data-key="191" class="operator" id="divide" value="/">&divide;</button>
                <button data-key="56 sh" class="operator" id="multiply" value="*">&times;</button>
                <button data-key="173" class="operator" id="subtract" value="-">-</button>
                <button data-key="61 sh" class="operator" id="add" value="+">+</button>

                <button data-key="61" id="equals">=</button>
            </div>
        </div>

        <p id="error">ERROR occurred, please reset calculator to function properly.</p>
    </body>
</html>
