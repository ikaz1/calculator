<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="https://kit.fontawesome.com/ea6e9201dc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="output">
            </div>

            <div id="operators">
                <button id="add" value="+">
                    <!-- <i class="fa-solid fa-plus"></i> -->
                    +
                </button>
                <button id="subtract" value="-">
                    <!-- <i class="fa-solid fa-minus"></i> -->
                    -
                </button>
                <button id="multiply" value="*">
                    <!-- <i class="fa-solid fa-xmark"></i> -->
                    &times;
                </button>
                <button id="divide" value="/">
                    <!-- <i class="fa-solid fa-divide"></i> -->
                    &divide;
                </button>
            </div>

            <div id="buttons">
                <button class="number" >1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
                <button class="btn-1" id="decimal" value="decimal">.</button>
                <button class="btn-1" id="clear" value="clear">C</button>
                <button class="btn-1" id="equals">
                    <i class="fa-solid fa-equals"></i>
                </button>
            </div>
        </div>
    </body>
</html>
