<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <script src="https://kit.fontawesome.com/ea6e9201dc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="output" id="output">
            </div>

            <div id="operators">
                <button id="add" value="+">
                    <!-- <i class="fa-solid fa-plus"></i> -->
                    +
                </button>
                <button id="subtract" value="-">
                    <!-- <i class="fa-solid fa-minus"></i> -->
                    -
                </button>
                <button id="multiply" value="*">
                    <!-- <i class="fa-solid fa-xmark"></i> -->
                    &times;
                </button>
                <button id="divide" value="/">
                    <!-- <i class="fa-solid fa-divide"></i> -->
                    &divide;
                </button>
            </div>

            <div id="numbers">
                <button class="btn-1" id="one" value="1">1</button>
                <button class="btn-1" id="two" value="2">2</button>
                <button class="btn-1" id="three" value="3">3</button>
                <button class="btn-1" id="four" value="4">4</button>
                <button class="btn-1" id="five" value="5">5</button>
                <button class="btn-1" id="six" value="6">6</button>
                <button class="btn-1" id="seven" value="7">7</button>
                <button class="btn-1" id="eight" value="8">8</button>
                <button class="btn-1" id="nine" value="9">9</button>
                <button class="btn-1" id="zero" value="0">0</button>
                <button class="btn-1" id="decimal" value="decimal">.</button>
                <button class="btn-1" id="clear" value="clear">C</button>
                <button id="equals">
                    <i class="fa-solid fa-equals"></i>
                </button>
            </div>
        </div>
    </body>
</html>
